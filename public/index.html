<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" />
  <link rel="stylesheet" href="/styles/tweet.css" />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>Tweeter!</span>
    <div class="tweet">
      <span>Write <small>a new tweet</small></span>
    </div>
  </nav>

  <!-- Header content (nav, name, and avatar) -->
  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Kelsi Proulx</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST" action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweet-container">
      <article class="tweet">
        <div class="tweet-header">
          <div class="user">
            <p>Newton</p>
          </div>
          <div class="username">
            <p>@SirIsaac</p>
          </div>
        </div>
        <div class="tweet-text">
          <p>Tweet text</p>
        </div>
        <footer>
          <div>
            <p>time of message</p>
          </div>
          <div>
            <p>Reaction icons</p>
          </div>
        </footer>
      </article>
    </section>
  </main>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- App JS -->
  <script src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</body>

</html>
