<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/nav.css" />
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" />
  <link rel="stylesheet" href="/styles/tweet.css" />

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>Tweeter!</span>
    <div class="tweet-logo">
      <span>Write <small>a new tweet</small></span>
    </div>
  </nav>

  <!-- Header content (nav, name, and avatar) -->
  <header>
    <div class="avatar">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Kelsi Proulx</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Create new tweet -->
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <div id="errors">
        <div class="text-too-long-error" hidden><i class="fas fa-exclamation-triangle"></i>"Too many characters, please
          make your tweet shorter!"</div>
        <div class="text-too-short-error" hidden><i class="fas fa-exclamation-triangle"></i>"Please enter a tweet!"
        </div>
      </div>
      <form class="submit-tweet">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Create tweet thread -->
    <section class="tweet-container">
    </section>
  </main>

  <!-- External JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5b260f22a6.js" crossorigin="anonymous"></script>
  <!-- App JS -->
  <script src="/scripts/client.js"></script>
  <script src="/scripts/composer-char-counter.js"></script>
</body>

</html>
